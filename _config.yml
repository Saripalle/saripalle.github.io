description: "Machine Learning, Biometrics"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://saripalle.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  saripalle
google_analytics: ""

# Site Author
author:
  name : "Sashi Saripalle"
  avatar : img/testim.png
  bio : "Research | ZOLOZ"
  location : "Kansas City"
  links:
