      icon: "fas fa-fw fa-envelope-square"
      url: mailto:sashikanth.s@gmail.com
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/sashi-saripalle-2b6a7462/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
